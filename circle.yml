dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.9.5
test:
  override:
    - yarn test
    - python setup.py test
  post:
    - flake8 iopipe_payload
deployment:
  release:
    # release on tagged versions
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: iopipe
    commands:
      # login using environment variables
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish
